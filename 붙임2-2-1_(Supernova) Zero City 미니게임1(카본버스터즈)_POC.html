<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미니게임: 카본 버스터즈 (Carbon Busters)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            background-color: #0f0f1e;
            display: block;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            cursor: none;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        .ui-panel {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 1rem;
            font-size: 1.25rem;
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
        }
        .modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(15, 15, 30, 0.9);
            border: 2px solid #00ffff;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            color: #e0e0e0;
            z-index: 10;
        }
        .modal h2 {
            font-size: 2.5rem;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            margin-bottom: 1rem;
        }
        .modal p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .modal button {
            background: linear-gradient(45deg, #00ffff, #1a1a2e);
            border: 2px solid #00ffff;
            color: white;
            padding: 0.75rem 1.5rem;
            font-size: 1.25rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }
        .modal button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.7);
        }
    </style>
</head>
<body>

<div class="game-container">
    <div class="ui-panel">
        <div id="score-display">SCORE: 0</div>
        <div id="level-display">LEVEL: 1</div>
        <div id="powerup-display"></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="startScreen" class="modal">
        <h2 class="font-bold">CARBON BUSTERS</h2>
        <p>황폐해진 지구를 정화하고 NOVA를 획득하세요!</p>
        <button id="startButton">START GAME</button>
    </div>
    <div id="gameOverScreen" class="modal hidden">
        <h2 class="font-bold">GAME OVER</h2>
        <p id="finalScore"></p>
        <p id="finalNova"></p>
        <button id="restartButton">RESTART</button>
    </div>
</div>

<script>
    // --- 게임 설정 ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const scoreDisplay = document.getElementById('score-display');
    const levelDisplay = document.getElementById('level-display');
    const powerupDisplay = document.getElementById('powerup-display');
    const startScreen = document.getElementById('startScreen');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const startButton = document.getElementById('startButton');
    const restartButton = document.getElementById('restartButton');
    const finalScoreDisplay = document.getElementById('finalScore');
    const finalNovaDisplay = document.getElementById('finalNova');

    let canvasWidth, canvasHeight;

    // --- 게임 상태 변수 ---
    let score = 0;
    let level = 1;
    let gameOver = true;
    let animationId;
    
    // --- 플레이어(SMR 터렛) 설정 ---
    const player = {
        x: 0,
        y: 0,
        width: 60,
        height: 40,
        speed: 8,
        dx: 0,
        powerUp: null,
        powerUpTimer: 0,
        sidekicks: [],
        visible: true
    };
    
    // --- 총알 설정 ---
    let bullets = [];
    const bulletSpeed = 10;
    const bulletCooldown = 15;
    let bulletTimer = 0;

    // --- 적(탄소 개체) 설정 ---
    let enemies = [];
    let enemySpawnTimer = 0;
    
    // --- 아이템 설정 ---
    let items = [];
    
    // --- 파티클(정화 효과) 설정 ---
    let particles = [];

    // --- 배경 설정 ---
    let backgroundBuildings = [];
    let backgroundXOffset = 0;
    
    // --- 유틸리티 함수 ---
    function randomBetween(min, max) {
        return Math.random() * (max - min) + min;
    }

    // --- 화면 크기 조절 ---
    function resizeCanvas() {
        canvasWidth = Math.min(window.innerWidth * 0.9, 800);
        canvasHeight = Math.min(window.innerHeight * 0.7, 600);
        canvas.width = canvasWidth;
        canvas.height = canvasHeight;
        
        player.x = canvas.width / 2 - player.width / 2;
        player.y = canvas.height - player.height - 20;
        initBackground();
    }

    // --- 그리기 함수 ---
    function drawPlayer() {
        if (!player.visible) return;
        // SMR 터렛 본체
        ctx.fillStyle = '#b0c4de';
        ctx.beginPath();
        ctx.moveTo(player.x, player.y + player.height);
        ctx.lineTo(player.x + player.width / 2, player.y);
        ctx.lineTo(player.x + player.width, player.y + player.height);
        ctx.closePath();
        ctx.fill();

        // 중앙 코어
        ctx.fillStyle = '#00ffff';
        ctx.beginPath();
        ctx.arc(player.x + player.width / 2, player.y + player.height / 2 + 5, 8, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 10;
        ctx.shadowColor = '#00ffff';

        // SMR 텍스트
        ctx.fillStyle = '#1a1a2e';
        ctx.font = '12px Orbitron';
        ctx.textAlign = 'center';
        ctx.fillText('SMR', player.x + player.width / 2, player.y + player.height - 5);
        ctx.shadowBlur = 0;
        
        // 보조 SMR 그리기
        player.sidekicks.forEach(sidekick => {
            ctx.fillStyle = '#9a9a9a';
            ctx.beginPath();
            ctx.moveTo(sidekick.x, sidekick.y + sidekick.height);
            ctx.lineTo(sidekick.x + sidekick.width / 2, sidekick.y);
            ctx.lineTo(sidekick.x + sidekick.width, sidekick.y + sidekick.height);
            ctx.closePath();
            ctx.fill();
            ctx.fillStyle = '#00ffff';
            ctx.beginPath();
            ctx.arc(sidekick.x + sidekick.width / 2, sidekick.y + sidekick.height / 2, 4, 0, Math.PI * 2);
            ctx.fill();
        });
    }

    function drawBullets() {
        ctx.shadowBlur = 10;
        ctx.shadowColor = '#00ffff';
        bullets.forEach(bullet => {
            ctx.fillStyle = '#00ffff';
            ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
        });
        ctx.shadowBlur = 0;
    }
    
    function drawEnemies() {
        enemies.forEach(enemy => {
            ctx.fillStyle = enemy.color;
            ctx.beginPath();
            if (enemy.type === 'carbon') {
                ctx.arc(enemy.x + enemy.size / 2, enemy.y + enemy.size / 2, enemy.size / 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#fff';
                ctx.font = `${enemy.size * 0.6}px Orbitron`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('C', enemy.x + enemy.size / 2, enemy.y + enemy.size / 2 + 2);
            } else { // dummy
                ctx.moveTo(enemy.x + enemy.size * 0.5, enemy.y);
                for (let i = 1; i <= 5; i++) {
                    const angle = (i * 2 * Math.PI / 5);
                    const radius = i % 2 === 0 ? enemy.size * 0.5 : enemy.size * 0.3;
                    ctx.lineTo(enemy.x + enemy.size * 0.5 + radius * Math.cos(angle), enemy.y + enemy.size * 0.5 + radius * Math.sin(angle));
                }
                ctx.closePath();
                ctx.fill();
            }
        });
    }
    
    function drawItems() {
        items.forEach(item => {
            ctx.fillStyle = item.color;
            ctx.beginPath();
            ctx.arc(item.x, item.y, item.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#1a1a2e';
            ctx.font = `bold ${item.size}px Orbitron`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(item.text, item.x, item.y + 1);
        });
    }

    function drawParticles() {
        particles.forEach(p => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(0, 255, 255, ${p.alpha})`;
            ctx.fill();
        });
    }
    
    function initBackground() {
        backgroundBuildings = [];
        for(let i = 0; i < 30; i++) {
            backgroundBuildings.push({
                x: Math.random() * (canvas.width + 200),
                w: Math.random() * 30 + 5,
                h: Math.random() * 60 + 10,
            });
        }
    }

    function drawBackground() {
        const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
        skyGradient.addColorStop(0, '#2c1e33');
        skyGradient.addColorStop(0.6, '#5a3948');
        skyGradient.addColorStop(1, '#a0522d');
        ctx.fillStyle = skyGradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.fillStyle = '#1a1a1a';
        ctx.fillRect(0, canvas.height - 80, canvas.width, 80);
        
        backgroundBuildings.forEach(building => {
            const screenX = building.x - backgroundXOffset;
            ctx.fillRect(screenX, canvas.height - 80 - building.h, building.w, building.h);
        });
    }

    // --- 업데이트 함수 ---
    function updatePlayer() {
        player.x += player.dx;
        if (player.x < 0) player.x = 0;
        if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

        if (player.powerUp) {
            player.powerUpTimer--;
            const secondsLeft = Math.ceil(player.powerUpTimer / 60);
            powerupDisplay.textContent = `DOUBLE SHOT: ${secondsLeft}s`;
            if (player.powerUpTimer <= 0) {
                player.powerUp = null;
                powerupDisplay.textContent = '';
            }
        }
        
        player.sidekicks.forEach((sidekick, index) => {
            sidekick.x = player.x + (index === 0 ? -40 : player.width + 10);
            sidekick.y = player.y + 10;
        });
    }

    function updateBullets() {
        bulletTimer++;
        if (bulletTimer >= bulletCooldown) {
            if (player.powerUp === 'doubleShot') {
                bullets.push({ x: player.x + player.width * 0.2, y: player.y, width: 5, height: 15 });
                bullets.push({ x: player.x + player.width * 0.8 - 5, y: player.y, width: 5, height: 15 });
            } else {
                bullets.push({ x: player.x + player.width / 2 - 2.5, y: player.y, width: 5, height: 15 });
            }
            player.sidekicks.forEach(sidekick => {
                 bullets.push({ x: sidekick.x + sidekick.width / 2 - 2.5, y: sidekick.y, width: 5, height: 15 });
            });
            bulletTimer = 0;
        }

        bullets.forEach((bullet, index) => {
            bullet.y -= bulletSpeed;
            if (bullet.y < 0) bullets.splice(index, 1);
        });
    }
    
    function updateEnemies() {
        enemySpawnTimer++;
        const spawnRate = Math.max(15, 100 - level * 8);

        if (enemySpawnTimer > spawnRate) {
            const size = randomBetween(30, 50);
            const x = Math.random() * (canvas.width - size);
            const y = -size;
            const speed = randomBetween(1, 2.5) + level * 0.2; // 탄소 속도 증가
            
            let enemyType = 'carbon';
            if (Math.random() < 0.3) {
                enemyType = 'dummy';
            }
            const color = enemyType === 'carbon' ? `hsl(0, 0%, ${Math.random() * 20 + 10}%)` : `hsl(30, 30%, ${Math.random() * 20 + 20}%)`;
            const movementType = Math.random() < 0.4 ? 'zigzag' : 'straight';

            enemies.push({ x, y, size, speed, color, type: enemyType, movementType, zigzagPhase: Math.random() * Math.PI * 2 });
            enemySpawnTimer = 0;
        }
        
        enemies.forEach((enemy, index) => {
            enemy.y += enemy.speed;

            if (enemy.movementType === 'zigzag') {
                enemy.zigzagPhase += 0.05;
                enemy.x += Math.sin(enemy.zigzagPhase) * 2.5;
                if (enemy.x < 0) enemy.x = 0;
                if (enemy.x + enemy.size > canvas.width) enemy.x = canvas.width - enemy.size;
            }
            
            if (enemy.y > canvas.height) {
                if (enemy.type === 'carbon') {
                    triggerGameOver(enemy.x, canvas.height);
                } else {
                    enemies.splice(index, 1);
                }
            }

            if (player.visible && player.x < enemy.x + enemy.size && player.x + player.width > enemy.x &&
                player.y < enemy.y + enemy.size && player.y + player.height > enemy.y) {
                triggerGameOver(player.x, player.y);
            }
        });
    }
    
    function updateItems() {
        items.forEach((item, index) => {
            item.y += item.speed;
            if (item.y > canvas.height) {
                items.splice(index, 1);
            }
        });
    }

    function updateParticles() {
        for(let i = particles.length - 1; i >= 0; i--) {
            const p = particles[i];
            p.x += p.vx;
            p.y += p.vy;
            p.alpha -= 0.02;
            if (p.alpha <= 0) particles.splice(i, 1);
        }
    }

    function updateBackground() {
        // 배경 왼쪽으로 이동
        backgroundXOffset += 0.25; // 50% 감속된 속도
        backgroundBuildings.forEach(building => {
            if(building.x - backgroundXOffset + building.w < 0) {
                building.x += canvas.width + 200;
            }
        });
    }
    
    // --- 충돌 감지 ---
    function checkCollisions() {
        enemies.forEach((enemy, enemyIndex) => {
            bullets.forEach((bullet, bulletIndex) => {
                if (
                    bullet.x < enemy.x + enemy.size && bullet.x + bullet.width > enemy.x &&
                    bullet.y < enemy.y + enemy.size && bullet.y + bullet.height > enemy.y
                ) {
                    createExplosion(enemy.x, enemy.y, enemy.size);
                    
                    if (Math.random() < 0.15) {
                        spawnItem(enemy.x, enemy.y);
                    }

                    enemies.splice(enemyIndex, 1);
                    bullets.splice(bulletIndex, 1);
                    updateScore(100);
                }
            });
        });
        
        items.forEach((item, index) => {
            const dist = Math.hypot(player.x + player.width / 2 - item.x, player.y + player.height / 2 - item.y);
            if (dist < player.width / 2 + item.size) {
                if (item.type === 'doubleShot') {
                    player.powerUp = 'doubleShot';
                    player.powerUpTimer = 300;
                } else if (item.type === 'sidekick') {
                    if (player.sidekicks.length < 2) {
                        player.sidekicks.push({ x: 0, y: 0, width: 30, height: 20 });
                    }
                }
                items.splice(index, 1);
            }
        });
    }

    function createExplosion(x, y, size) {
        for (let i = 0; i < size / 2; i++) {
            particles.push({ x: x + size / 2, y: y + size / 2, size: randomBetween(1, 4), vx: randomBetween(-2, 2), vy: randomBetween(-2, 2), alpha: 1 });
        }
    }
    
    function spawnItem(x, y) {
        const type = Math.random() < 0.5 ? 'doubleShot' : 'sidekick';
        const color = type === 'doubleShot' ? '#ffdf00' : '#00ff7f';
        const text = type === 'doubleShot' ? 'D' : 'S';
        items.push({ x, y, size: 15, speed: 2, type, color, text });
    }
    
    // --- 점수 및 레벨 관리 ---
    function updateScore(points) {
        score += points;
        scoreDisplay.textContent = `SCORE: ${score}`;
        const newLevel = Math.floor(score / 1500) + 1;
        if (newLevel > level) {
            level = newLevel;
            levelDisplay.textContent = `LEVEL: ${level}`;
        }
    }

    // --- 게임 루프 ---
    function gameLoop() {
        if (!startScreen.classList.contains('hidden')) {
             animationId = requestAnimationFrame(gameLoop);
             return;
        }

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        drawBackground();
        drawEnemies();
        drawItems();
        drawPlayer();
        drawBullets();
        drawParticles();
        
        if (!gameOver) {
            updatePlayer();
            updateBullets();
            updateEnemies();
            updateItems();
            updateBackground();
            checkCollisions();
        }
        
        updateParticles();
        
        animationId = requestAnimationFrame(gameLoop);
    }
    
    // --- 게임 시작/종료/재시작 ---
    function initGame() {
        score = 0;
        level = 1;
        gameOver = true;
        enemies = [];
        bullets = [];
        particles = [];
        items = [];
        player.powerUp = null;
        player.powerUpTimer = 0;
        player.sidekicks = [];
        player.visible = true;
        enemySpawnTimer = 0;
        bulletTimer = 0;
        backgroundXOffset = 0;
        scoreDisplay.textContent = 'SCORE: 0';
        levelDisplay.textContent = 'LEVEL: 1';
        powerupDisplay.textContent = '';
    }
    
    function startGame() {
        initGame();
        gameOver = false;
        startScreen.classList.add('hidden');
        gameOverScreen.classList.add('hidden');
        if(!animationId) gameLoop();
    }
    
    function triggerGameOver(x, y) {
        if (gameOver) return;
        gameOver = true;
        player.visible = false;
        createExplosion(x, y, 100); // 폭발 효과

        setTimeout(() => {
            finalScoreDisplay.textContent = `FINAL SCORE: ${score}`;
            finalNovaDisplay.textContent = `NOVA 획득: ${Math.floor(score / 10)}`;
            gameOverScreen.classList.remove('hidden');
        }, 1000); // 1초 후 팝업
    }


    // --- 이벤트 리스너 ---
    function handleKeyDown(e) {
        if (e.key === 'ArrowRight' || e.key === 'd') player.dx = player.speed;
        else if (e.key === 'ArrowLeft' || e.key === 'a') player.dx = -player.speed;
    }

    function handleKeyUp(e) {
        if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'ArrowLeft' || e.key === 'a') player.dx = 0;
    }
    
    function handleMouseMove(e) {
        const rect = canvas.getBoundingClientRect();
        player.x = e.clientX - rect.left - player.width / 2;
    }

    function handleTouchMove(e) {
        e.preventDefault();
        const rect = canvas.getBoundingClientRect();
        const touch = e.touches[0];
        player.x = touch.clientX - rect.left - player.width / 2;
    }

    window.addEventListener('resize', resizeCanvas);
    document.addEventListener('keydown', handleKeyDown);
    document.addEventListener('keyup', handleKeyUp);
    canvas.addEventListener('mousemove', handleMouseMove);
    canvas.addEventListener('touchmove', handleTouchMove, { passive: false });

    startButton.addEventListener('click', startGame);
    restartButton.addEventListener('click', startGame);

    // --- 초기화 ---
    resizeCanvas();
    gameLoop();

</script>
</body>
</html>
